<!DOCTYPE html>
<html ng-app="myPratt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@ViewData["Title"] - Pratt Visual Solutions</title>
        <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="~/css/site.css" />
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css"
              asp-fallback-href="~/lib/bootstrap/dist/css/bootstrap.min.css"
              asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" href="~/css/site.css" asp-append-version="true" />
        <script src="~/lib/jquery/dist/jquery.js"></script>
        <script src="~/lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="~/js/site.js" asp-append-version="true"></script>
        <script src="~/js/validate.js" asp-append-version="true"></script> <!--This is the angular JS file I created-->
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"
              asp-fallback-src="~/lib/jquery/dist/jquery.min.js"
              asp-fallback-test="window.jQuery">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.js"></script> <!--This is to call AngularJS-->
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script><!--This is to call Angular JS-->
        <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/bootstrap.min.js"
               asp-fallback-src="~/lib/bootstrap/dist/js/bootstrap.min.js"
               asp-fallback-test="window.jQuery && window.jQuery.fn && window.jQuery.fn.modal">
        </script>
       <!-- <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"
               asp-fallback-src="~/lib/jquery-validation/dist/jquery-validate.min.js"
               asp-fallback-test="window.jQuery">
        </script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/additional-methods.min.js"
               asp-fallback-src="~/lib/jquery-validation/dist/additional-methods.min.js"
               asp-fallback-test="window.jQuery">
        </script>
       <!--- <script src="~/js/site.min.js" asp-append-version="true"></script>-->
    </head>
    <body ng-controller="RegistrationController as RegistrationCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"><img src="~/images/prattlogo_75.png"></a>
                </div>
                <div class="collapse navbar-collapse col-md-6" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li id="ttlpratt">Pratt Print Quoting System</li>
                    </ul>
                </div>
            </div>
         </div>
        <div class="container">
            <div class="row">
                <p class="instruct">Please Answer the Following Series of Questions. Your Response will Generate a Quote for your Printing Job</p>
                <p class="instruct">{{message}}</p>
            </div>
        </div>
        
        <div class="container body-content">
            @RenderBody()
            <hr />
            <div id="alerts"></div>
            <div>
                <footer>
                    <p>&copy; 2016 - Pratt Visual Solutions</p>
                    <p>3035 Shadeland Avenue</p>
                    <p>Indianapolis, IN 46226</p>
                    <p>317-924-3201</p>
                </footer>
            </div>  
        </div>
